<!DOCTYPE html>
<html>
<head>
	<title>browser quest</title>
	<!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
	<script src="./javascripts/angularApp.js"></script>
	<script src="./javascripts/controllers.js"></script>
	<script src="./javascripts/services.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Slab" rel="stylesheet">




</head>
<body ng-app="game">
	<div id="wrap">
		
		<div id="top" ng-controller="TopCtrl">
			<h2 id="logo">Browser Quest</h2>
			<ul id="menu">
				<li>{{isLoggedIn}}</li>
				<li><a ui-sref="login" ng-show="!isLoggedIn">login</a></li>
				<li><a ui-sref="login" ng-click="logout()" ng-show="isLoggedIn">logout</a></li>
				<li><a ui-sref="register" ng-show="!isLoggedIn">register</a></li>
			</ul>
		</div>

		<div ui-view id="bot"></div>

	</div>
</body>

<script src="./javascripts/battle.js"></script>
<script src="./javascripts/events.js"></script>
</html>
